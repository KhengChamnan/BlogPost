name: API Gateway CI/CD

on:
  push:
    branches: [main, develop, api-gateway]
    paths:
      - "api-gateway/**"
      - ".github/workflows/api-gateway.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "api-gateway/**"
      - ".github/workflows/api-gateway.yml"

jobs:
  test:
    name: Test API Gateway
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: api-gateway/package-lock.json

      - name: Install dependencies
        run: |
          cd api-gateway
          npm ci

      - name: Run linter
        run: |
          cd api-gateway
          npm run lint || echo "No lint script found"

      - name: Run tests
        env:
          NODE_ENV: test
        run: |
          cd api-gateway
          npm test || echo "No tests found"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/api-gateway
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          file: ./api-gateway/dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/api-gateway:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/api-gateway:buildcache,mode=max
