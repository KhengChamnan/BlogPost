name: Content Service CI/CD

on:
  push:
    branches: [main, develop, content-service]
    paths:
      - "content-service/**"
      - ".github/workflows/content-service.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "content-service/**"
      - ".github/workflows/content-service.yml"

jobs:
  test:
    name: Test Content Service
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: content-service/package-lock.json

      - name: Install dependencies
        run: |
          cd content-service
          npm ci

      - name: Run linter
        run: |
          cd content-service
          npm run lint || echo "No lint script found"

      - name: Run tests
        env:
          MONGODB_URI: mongodb://root:password@localhost:27017/test?authSource=admin
          NODE_ENV: test
        run: |
          cd content-service
          npm test

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/content-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./content-service
          file: ./content-service/dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/content-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/content-service:buildcache,mode=max
