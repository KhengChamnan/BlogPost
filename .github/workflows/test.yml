name: Test All Services

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-api-gateway:
    name: Test API Gateway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: api-gateway/package-lock.json

      - name: Install dependencies
        run: |
          cd api-gateway
          npm ci

      - name: Run tests
        env:
          NODE_ENV: test
          PORT: 8080
          AUTH_SERVICE_URL: http://localhost:8000
          CONTENT_SERVICE_URL: http://localhost:3001
          COMMENT_SERVICE_URL: http://localhost:4000
          RATE_LIMIT_WINDOW_MS: 900000
          RATE_LIMIT_MAX_REQUESTS: 100
        run: |
          cd api-gateway
          npm test

  test-auth-service:
    name: Test Auth Service
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql
          coverage: xdebug

      - name: Copy .env
        run: |
          cd auth-user-service
          cp .env.example .env || echo "No .env.example found"

      - name: Install Composer dependencies
        run: |
          cd auth-user-service
          composer install --prefer-dist --no-progress --no-interaction

      - name: Generate application key
        run: |
          cd auth-user-service
          php artisan key:generate

      - name: Run database migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: |
          cd auth-user-service
          php artisan migrate --force

      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: |
          cd auth-user-service
          php artisan test

  test-content-service:
    name: Test Content Service
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: content-service/package-lock.json

      - name: Install dependencies
        run: |
          cd content-service
          npm ci

      - name: Run tests
        env:
          MONGO_URL: mongodb://root:password@localhost:27017/test?authSource=admin
          NODE_ENV: test
          PORT: 3001
        run: |
          cd content-service
          npm test

  test-comment-service:
    name: Test Comment Service
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: comment-service/package-lock.json

      - name: Install dependencies
        run: |
          cd comment-service
          npm ci

      - name: Run tests
        env:
          MONGO_URL: mongodb://root:password@localhost:27017/test?authSource=admin
          NODE_ENV: test
          PORT: 4000
        run: |
          cd comment-service
          npm test

