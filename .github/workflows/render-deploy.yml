name: Deploy to Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Test all services
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: api-gateway
            path: api-gateway
            type: node
          - name: content-service
            path: content-service
            type: node
          - name: comment-service
            path: comment-service
            type: node

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.service.type == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ${{ matrix.service.path }}/package-lock.json

      - name: Install dependencies
        if: matrix.service.type == 'node'
        run: |
          cd ${{ matrix.service.path }}
          npm ci

      - name: Run tests
        if: matrix.service.type == 'node'
        env:
          NODE_ENV: test
          PORT: ${{ matrix.service.name == 'api-gateway' && '8080' || (matrix.service.name == 'content-service' && '3001' || '4000') }}
          AUTH_SERVICE_URL: http://localhost:8000
          CONTENT_SERVICE_URL: http://localhost:3001
          COMMENT_SERVICE_URL: http://localhost:4000
          RATE_LIMIT_WINDOW_MS: 900000
          RATE_LIMIT_MAX_REQUESTS: 100
          MONGO_URL: mongodb://root:password@localhost:27017/test?authSource=admin
        run: |
          cd ${{ matrix.service.path }}
          npm test

  test-auth:
    name: Test Auth Service
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, dom, fileinfo, mysql, pdo_mysql
          coverage: xdebug

      - name: Copy .env
        run: |
          cd auth-user-service
          cp .env.example .env || echo "No .env.example found"

      - name: Install Composer dependencies
        run: |
          cd auth-user-service
          composer install --prefer-dist --no-progress --no-interaction

      - name: Generate application key
        run: |
          cd auth-user-service
          php artisan key:generate

      - name: Run database migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: |
          cd auth-user-service
          php artisan migrate --force

      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: |
          cd auth-user-service
          php artisan test

  # Build Docker images for all services
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, test-auth]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - name: api-gateway
            context: ./api-gateway
            dockerfile: ./api-gateway/dockerfile
          - name: auth-user-service
            context: ./auth-user-service
            dockerfile: ./auth-user-service/dockerfile
          - name: content-service
            context: ./content-service
            dockerfile: ./content-service/dockerfile
          - name: comment-service
            context: ./comment-service
            dockerfile: ./comment-service/dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.name }}
          tags: |
            type=sha,prefix=main-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.name }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.service.name }}:buildcache,mode=max

  # Deploy to Render
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api-gateway.onrender.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true

      - name: Verify Deployment
        run: |
          echo "Deployment initiated. Check Render dashboard for status."
          echo "Services will be deployed using render.yaml blueprint or manual configuration."

      - name: Health Check
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          curl -f https://api-gateway.onrender.com/health || echo "Health check will be available once deployment completes"

