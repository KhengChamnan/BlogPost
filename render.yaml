services:
  # MySQL Database (Private Service)
  - type: pserv
    name: mysql-database
    dockerImage: mysql:8.0
    dockerCommand: mysqld --default-authentication-plugin=mysql_native_password
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        sync: false
      - key: MYSQL_DATABASE
        value: blog_auth
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10

  # MongoDB Database (Private Service - Shared by content and comment services)
  - type: pserv
    name: mongo-database
    dockerImage: mongo:7.0
    dockerCommand: mongod
    disk:
      name: mongo-data
      mountPath: /data/db
      sizeGB: 10

  # Auth User Service (Laravel)
  - type: web
    name: auth-user-service
    env: php
    rootDir: auth-user-service
    buildCommand: composer install --no-dev --no-scripts --no-autoloader && composer dump-autoload --optimize && php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: mysql-database
        sync: false
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        value: blog_auth
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        sync: false
    healthCheckPath: /api/health

  # Content Service (Node.js)
  - type: web
    name: content-service
    env: node
    rootDir: content-service
    buildCommand: npm install --production
    startCommand: npm start
    envVars:
      - key: PORT
        value: "3001"
      - key: MONGO_URL
        value: mongodb://mongo-database:27017/blog_content
        sync: false
    healthCheckPath: /health

  # Comment Service (Node.js)
  - type: web
    name: comment-service
    env: node
    rootDir: comment-service
    buildCommand: npm install --production
    startCommand: npm start
    envVars:
      - key: PORT
        value: "4000"
      - key: MONGO_URL
        value: mongodb://mongo-database:27017/blog_comments
        sync: false
    healthCheckPath: /health

  # API Gateway (Node.js)
  - type: web
    name: api-gateway
    env: node
    rootDir: api-gateway
    buildCommand: npm install --production
    startCommand: npm start
    envVars:
      - key: PORT
        value: "8080"
      - key: AUTH_SERVICE_URL
        value: https://auth-user-service.onrender.com
        sync: false
      - key: CONTENT_SERVICE_URL
        value: https://content-service.onrender.com
        sync: false
      - key: COMMENT_SERVICE_URL
        value: https://comment-service.onrender.com
        sync: false
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    healthCheckPath: /health
